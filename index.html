<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
        <title>
            Rock Paper Scissors
        </title>
        <link rel=stylesheet href="style.css">
        <script src="javascript.js" defer></script>
        

    </head>
    <body>
             <h1 class="title"> 
                <div class="one">ROCK</div>
                <div class="two">PAPER</div> 
                <div class="three">SCISSORS</div>
             </h1>
           
            <h2 class="subtext"> --- Your move ---</h2>
      <div class="back">
            <div class="left">
                    <h2>
                    First to win 5 times rules!!        
                     </h2>
            </div>  

            <div class="play">
                <div class="top">
                <button type="button" id="rock"><img class="rockimg" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffreepngimg.com%2Fthumb%2Frock%2F8-2-rock-png-picture-thumb.png&f=1&nofb=1&ipt=9cb3db63b15372630baf99c45261121ba7a516df847035c4263e64dc66a03cb9&ipo=images"></button>
                <button type="button" id="scissors"><img class="scissorsimg" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn0.rubylane.com%2Fshops%2Fchelseaantiques%2FRL00962.1L.jpg%3F52&f=1&nofb=1&ipt=29d75104cbb2c1c6849d06f30e8818cb1b4fd47b165de459bb80533d87e30780&ipo=images"></button>
                </div>

                <div class="bottom"> 
                <button type="button" id="paper"><img class="paperimg" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.textures4photoshop.com%2Ftex%2Fthumbs%2Ffree-burnt-paper-texture-background-thumb35.png&f=1&nofb=1&ipt=d0caba553c7aabd13c2a6e03e370352dbf1bfc77047afb530e203a0650808ab7&ipo=images"></button>
                </div>
                
            </div>

            <div class="contain">
                <h2>SCOREBOARD</h2>
                <h3 class="result"></h3>
            </div>
      </div>
    
      <div id="overlay">
        <div id="modal">
            <div class="block">
                <p id="gameOutcome"></p>
                <button id="restart">Play again</button>
        
            </div>
        </div>
    </div>
        
      </div>

    </body>

</html>
